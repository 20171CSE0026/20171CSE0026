<html>
<head>
<title>Images</title>
<link rel="stylesheet" type="text/css" href="img.css">
</head>
<body>
<h2>Thumbnail Image as Link</h2>

<a target="_blank" href="paris.jpg">
  <img class="thumblink" src="paris.jpg" alt="Paris" style="width:150px">
</a>
<hr/>
<h2>Thumbnail Images</h2>

<img class="thumb" src="paris.jpg" alt="Paris" style="width:150px">
<hr/>
<h2>Rounded Images</h2>

<img class="roundedimg" src="paris.jpg" alt="Paris" width="300" height="300">
<hr/>
<h2>Circled Images</h2>
<img class="circleimg" src="paris.jpg" alt="Paris" width="300" height="300">
<hr/>
<p>Image gallery</p>
<div class="gallery">
  <a target="_blank" href="paris.jpg">
    <img src="paris.jpg" alt="Cinque Terre" width="600" height="400">
  </a>
  <div class="desc">Add a description of the image here</div>
</div>

<h2>Responsive Images</h2>
<img class="responsive" src="clouds.jpg" alt="Cinque Terre" width="1000" height="300">
</body>
</html>
